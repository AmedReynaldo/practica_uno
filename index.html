<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/plantillas.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Pinyon+Script" >
</head>
<body>
	<div class="fondo">
		<form>
			<h1>formulario de registro</h1>
			<h6>Nombre</h6>
			<input type="text" name="nombre" maxlength="12" placeholder="ingrese su nombre">
			<h6>Correo electronico</h6>
			<input type="email" name="correo" id="inputCorreo" class="form-control" value="" required="required" title="" placeholder="ingrese su correo electronico">
			<h6>Fecha de nacimiento</h6>
			<input type="date" name="" id="input" class="form-control" value="" required="required" title="" placeholder="ingrese su fecha de nacimiento">
			<h6>Cantidad de hijos</h6>
			<input type="number" name="" id="input" class="form-control" value="" min="0" max="10" step="" required="required" title="">
			<button type="button" class="btn btn-default">enviar</button>
		</form>
	</div>
	
	
</body>
</html>
